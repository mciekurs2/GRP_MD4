<!DOCTYPE html>
<html lang="en">
<head>
    <title>MD4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body { margin: 0;  overflow: hidden}
    </style>
</head>
<body>
<!--Ielade nepiecieshamos script failus-->
<script src="three.min.js"></script>
<script src="OrbitControls.js"></script>
<script src="GLTFLoader.js"></script>
<script>

    //funkcija prikesh FPS counter
    (function(){let script=document.createElement('script');script.onload=function()
    {let stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop()
    {stats.update();requestAnimationFrame(loop)});};
    script.src='//rawgit.com/mrdoob/stats.js/master/build/stats.min.js';document.head.appendChild(script);})();

    //nodefine globalos mainigos
    let envMap, renderer, camera, light, controls;

    //izsauc funkcijas
    init();
    createWorld();
    createLights();
    animate();

    //pievieno istabas elementus
    createRoomItem("istaba/melna_grida.gltf", 200, 200, 200, 0, 0, 0, 0, 0, 0);
    createRoomItem("istaba/paklajs.gltf", 20, 20, 20, 0, 4, 0, 0, 0, 0);
    createRoomItem("istaba/divans.gltf", 100, 100, 100, 0, 20, 100, 0, 0, 0);
    createRoomItem("istaba/galds.gltf", 25, 25, 25, 0, 27, -130, 0, -89.54, 0);
    createRoomItem("istaba/tv.gltf", 0.18, 0.18, 0.18, 0, 47, -134, -89.54, 0, 179.08);
    createRoomItem("istaba/naktsgaldins.gltf", 60, 60, 60, 100, 20, 100, 0, -89.54, 0);

    function init() {
        //izveido scene
        scene = new THREE.Scene();

        //izveido renderer
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.shadowMap.enabled = true; //nestrada?
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );


        //izveido camera
        camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
        camera.position.set( 400, 200, 0 );

        //izveido controls
        controls = new THREE.OrbitControls( camera, renderer.domElement );
        controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
        controls.dampingFactor = 0.25;
        controls.panningMode = THREE.HorizontalPanning; // default is THREE.ScreenSpacePanning
        controls.minDistance = 100;
        controls.maxDistance = 500;
        controls.maxPolarAngle = Math.PI / 2;

        //nepieciešams, lai vispar ko redzetu!
        document.body.appendChild( renderer.domElement );
    }

    function createRoomItem(path, scaleX, scaleY, scaleZ, positionX, positionY, positionZ, rotX, rotY, rotZ) {
        var loader = new THREE.GLTFLoader();
        loader.load( path, function ( gltf ) {
            gltf.scene.scale.set(scaleX, scaleY, scaleZ);
            gltf.scene.position.set(positionX, positionY, positionZ);
            gltf.scene.rotation.set(rotX, rotY, rotZ);
            gltf.castShadow = true;
            gltf.receiveShadow = true;

            gltf.name = "ele";

            gltf.scene.traverse( function ( child ) {
                if ( child.isMesh ) {
                    child.material.envMap = envMap;
                }
            } );
            scene.add( gltf.scene );

        } );
    }
    
    function createWorld() {
        //izveido skybox
        let path = 'skyboxsun25deg/';
        let format = '.jpg';
        let envMap = new THREE.CubeTextureLoader().load([
            path + 'px' + format, path + 'nx' + format,
            path + 'py' + format, path + 'ny' + format,
            path + 'pz' + format, path + 'nz' + format
        ]);
        scene.background = envMap;

    }

    function createLights() {
        light = new THREE.PointLight( 0xffffff, 1, 500 );
        light.position.set( 0, 100, 0 );
        light.castShadow = true;
        scene.add( light );

        //shadow iestatijumi
        light.shadow.mapSize.width = 512;  // default
        light.shadow.mapSize.height = 512; // default
        light.shadow.camera.near = 0.5;       // default
        light.shadow.camera.far = 500;      // default

        //eventListener priekš funkcijas onResize()
        window.addEventListener( 'resize', onResize, false );

    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
        render();
    }

    function onResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function render() {
        controls.update();
        renderer.render(scene, camera);
    }


</script>
</body>
</html>
